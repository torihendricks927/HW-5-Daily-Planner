<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <link href="npm i bootstrap-icons">
    <link
    href="https://fonts.googleapis.com/css2?family=Krona+One&family=Pacifico&family=Roboto:wght@700&display=swap"
    rel="stylesheet"
  />
    <script
    src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
    crossorigin="anonymous"
  ></script>
  <script
    type="text/javascript"
    src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.7.0/moment.min.js"
  ></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Daily Planner</title>
</head>
<body>
    <header>
        <h1>Daily Planner</h1>
        <h2>Let's conquer your day together!</h2>
        <div id="Time"></div>
    </header>
    <section>
      <div class="container p-5 calendar">
          <div class="row">
              <div class="col-2 text-right p-3"> 9AM </div>
              <input type="text" class="bg-secondary col border p-3 note colorcode" value data-time="9AM">
              <button class="btn-sm btn-success col-2 p-3 save">
                  <i class="far fa-save" aria-hidden="true"></i>
              </button>
          </div>
          <div class="row">
            <div class="col-2 text-right p-3"> 10AM </div>
            <input type="text" class="bg-secondary col border p-3 note colorcode" value data-time ="10AM">
            <button class="btn-sm btn-success col-2 p-3 save">
                <i class="far fa-save" aria-hidden="true">
                </i>
            </button>
        </div>
        <div class="row">
            <div class="col-2 text-right p-3"> 11AM </div>
            <input type="text" class="bg-secondary col border p-3 note colorcode" value data-time ="11AM">
            <button class="btn-sm btn-success col-2 p-3 save">
                <i class="far fa-save" aria-hidden="true">
                </i>
            </button>
        </div>
        <div class="row">
            <div class="col-2 text-right p-3"> 12PM </div>
            <input type="text" class="bg-secondary col border p-3 note colorcode" value data-time ="12PM">
            <button class="btn-sm btn-success col-2 p-3 save">
                <i class="far fa-save" aria-hidden="true">
                </i>
            </button>
        </div>
        <div class="row">
            <div class="col-2 text-right p-3"> 1PM </div>
            <input type="text" class="bg-secondary col border p-3 note colorcode" value data-time ="1PM">
            <button class="btn-sm btn-success col-2 p-3 save">
                <i class="far fa-save" aria-hidden="true">
                </i>
            </button>
        </div>
        <div class="row">
            <div class="col-2 text-right p-3"> 2PM </div>
            <input type="text" class="bg-secondary col border p-3 note colorcode" value data-time ="2PM">
            <button class="btn-sm btn-success col-2 p-3 save">
                <i class="far fa-save" aria-hidden="true">
                </i>
            </button>
        </div>
        <div class="row">
            <div class="col-2 text-right p-3"> 3PM </div>
            <input type="text" class="bg-secondary col border p-3 note colorcode" value data-time ="3PM">
            <button class="btn-sm btn-success col-2 p-3 save">
                <i class="far fa-save" aria-hidden="true">
                </i>
            </button>
        </div>
        <div class="row">
            <div class="col-2 text-right p-3"> 4PM </div>
            <input type="text" class="bg-secondary col border p-3 note colorcode" value data-time ="4PM">
            <button class="btn-sm btn-success col-2 p-3 save">
                <i class="far fa-save" aria-hidden="true">
                </i>
            </button>
        </div>
        <div class="row">
            <div class="col-2 text-right p-3"> 5PM </div>
            <input type="text" class="bg-secondary col border p-3 note colorcode" value data-time="5PM">
            <button class="btn-sm btn-success col-2 p-3 save">
                <i class="far fa-save" aria-hidden="true">
                </i>
            </button>
        </div>
      </div>
    </section>

    
</body>
<script src="/index.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</html>
